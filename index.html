<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <form id="login-form">
            <h2>Login</h2>
            <input
                type="text"
                id="username"
                placeholder="Username or Email"
                required
            />
            <input
                type="password"
                id="password"
                placeholder="Password"
                required
            />
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
        <script src="js/login.js"></script>
    </body>
</html>
