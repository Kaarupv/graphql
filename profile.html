<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>K/J Profile</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>
    </head>
    <body>
        <button id="logout-button">Logout</button>
        <h1 id="profile-heading">Your Profile</h1>

        <div id="profile-info"></div>

        <div id="stats-container">
            <p>Total XP: <span id="xpText"></span></p>
            <p>Audit Ratio: <span id="ratioText"></span></p>
        </div>

        <div id="charts">
            <div class="chart-container">
                <h3>Progress Over Time</h3>
                <div id="xpChart" style="width: 1200px; height: 500px"></div>
            </div>
            <div class="chart-container">
                <h3>Audits Given vs Recived</h3>
                <div id="auditChart" style="width: 600px; height: 500px"></div>
            </div>
        </div>

        <script src="js/profile.js"></script>
    </body>
</html>
